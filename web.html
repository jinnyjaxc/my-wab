<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บแสดงข้อมูล</title>
    <style>
        /* การจัดตำแหน่งของรูปภาพและข้อมูล */
        .container {
            width: 300px;
            margin: 20px auto;
            text-align: left;
        }

        /* สไตล์ของชื่อและรหัสนักศึกษา */
        .name, .student-id {
            background-color: #ffc0cb; /* สีชมพู */
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- รูปภาพ -->
    <img src="path/to/your/image.jpg" alt="Profile Picture" style="width:100%;">

    <!-- ชื่อ -->
    <div class="name">นางสาวสุจิตรา หุ่นงาม</div>

    <!-- รหัสนักศึกษา -->
    <div class="student-id">รหัสนักศึกษา : 65010808</div>
</div>

</body>
</html>
